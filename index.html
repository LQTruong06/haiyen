<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸ’ğŸ’—ğŸ·Háº£i Yáº¿nğŸ·ğŸ’•ğŸ’— â€” Floating Party</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffe6f0; /* mÃ u há»“ng nháº¡t dá»… thÆ°Æ¡ng */
      font-family: Arial, sans-serif;
    }
    .sprite {
      position: absolute;
      will-change: transform, opacity;
      pointer-events: none;
    }
    .stamp {
      font-size: 28px;
    }
    img.sprite {
      width: 120px;
      height: auto;
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div id="stage"></div>

  <script>
    const IMAGES = [
      "img/haiyen1.jpg",
      "img/haiyen2.jpg",
      "img/haiyen3.jpg",
      "img/haiyen4.jpg",
      "img/haiyen5.jpg",
      "img/haiyen6.jpg",
      "img/haiyen7.jpg",
      "img/haiyen8.jpg",
      "img/haiyen9.jpg"
    ];

    const TEXT = "ğŸ’ğŸ’—ğŸ·Háº£i Yáº¿nğŸ·ğŸ’•ğŸ’—";
    const stage = document.getElementById('stage');
    const W = () => window.innerWidth;
    const H = () => window.innerHeight;

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function makeSprite() {
      const isText = Math.random() < 0.4;
      let el;
      if (isText) {
        el = document.createElement('div');
        el.className = 'sprite stamp';
        el.textContent = TEXT;
        el.style.fontSize = rand(18, 34) + 'px';
      } else {
        el = document.createElement('img');
        el.className = 'sprite';
        el.src = pick(IMAGES);
      }

      el.style.left = rand(0, W() - 120) + 'px';
      el.style.top = H() + 'px';
      stage.appendChild(el);

      const vx = rand(-50, 50); // tá»‘c Ä‘á»™ ngang
      const vy = rand(40, 100); // tá»‘c Ä‘á»™ lÃªn
      const ttl = rand(4, 7);   // sá»‘ng bao lÃ¢u (giÃ¢y)
      const born = performance.now();

      function step(now) {
        const t = (now - born) / 1000;
        if (t >= ttl) {
          el.remove();
          return;
        }
        el.style.transform = `translate(${vx * t}px, ${-vy * t}px)`;
        el.style.opacity = 1 - (t / ttl);
        requestAnimationFrame(step);
      }

      requestAnimationFrame(step);
    }

    setInterval(makeSprite, 500);
  </script>
</body>
</html>
