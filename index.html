<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>In câu vui</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      text-align: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .msg {
      font-size: 22px;
      margin: 15px auto;
      padding: 15px 25px;
      border-radius: 20px;
      background: #fff;
      width: fit-content;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 1s forwards;
      position: relative;
      z-index: 2;
    }
    .msg:nth-child(1) { animation-delay: 0.3s; }
    .msg:nth-child(2) { animation-delay: 0.8s; }
    .msg:nth-child(3) { animation-delay: 1.3s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .msg:hover {
      transform: scale(1.08);
      transition: 0.3s;
      background: #ffeaa7;
    }

    /* Trái tim bay */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 4s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="messages"></div>

  <script>
    const sentences = [
      "Hải Yến là Con lợn nhựa ngủ nhiều",
      "Nhưng mà xinggg gái, cute nhất tgioi",
      "hẹ hẹ hẹ"
    ];

    const container = document.getElementById("messages");
    sentences.forEach(text => {
      const div = document.createElement("div");
      div.className = "msg";
      div.textContent = text;
      container.appendChild(div);
    });

    // Tạo trái tim bay ngẫu nhiên
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "❤";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "0px";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);

      // Xoá sau khi bay xong
      setTimeout(() => {
        heart.remove();
      }, 4000);
    }

    // Tạo nhiều trái tim liên tục
    setInterval(createHeart, 500);
  </script>
</body>
</html>
