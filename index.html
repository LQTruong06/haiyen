<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phượng Mazda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      color: #ff0054;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
    }

    h2 {
      font-size: 32px;
      color: #0077b6;
      margin-top: 10px;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    h3 {
      font-size: 28px;
      color: #ff6600;
      margin-top: 10px;
      animation: shake 1s infinite;
    }

    /* Hiệu ứng nhún nhảy */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Hiệu ứng nhấp nháy */
    @keyframes fadeIn {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    /* Hiệu ứng rung */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Trái tim bay */
    .heart {
      position: absolute;
      bottom: 0;
      font-size: 24px;
      color: red;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Chào Phượng nhé !!!</h1>
  <h2>Bạn thật là cute &lt;3</h2>
  <h3>Hẹ Hẹ Hẹ</h3>

  <!-- Trái tim -->
  <div class="heart" style="left:10%;">❤</div>
  <div class="heart" style="left:30%; animation-delay:1s;">❤</div>
  <div class="heart" style="left:50%; animation-delay:2s;">❤</div>
  <div class="heart" style="left:70%; animation-delay:3s;">❤</div>
  <div class="heart" style="left:90%; animation-delay:4s;">❤</div>
</body>
</html>
